
<h1> Register Seller </h1>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter Your Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name" name="Name" ngModel #Name>
    </div>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Enter your Number</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Number" name="Number" ngModel #Number>
      </div>

      
    <div class="form-group">
        <label for="exampleInputEmail1">Enter your Password</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" name="Password" ngModel #Password>
      </div>

      
    <div class="form-group">
        <label for="exampleInputEmail1">Enter your Number</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Age" name="Age" ngModel #Age>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Enter your Shop</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Shop" name="Shop" ngModel #Shop>
      </div>

      
    <div class="form-group">
        <label for="exampleInputEmail1">Enter your Address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Address" name="Address" ngModel #Address>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Rgister</button>
  </form>
