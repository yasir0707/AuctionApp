<h1 class="h3 mb-0 text-gray-800">Add Sub Categories</h1>

<form #form="ngForm" (ngSubmit)="onSubmit(form)" enctype='multipart/form-data'>
    <div class="form-group">
        <select class="form-control" id="exampleFormControlSelect1" ngModel name="C_id" #C_id}>
            <option *ngFor="let e of GetData"  >
                {{e.CategoryName}} 
                
         </option>
           
        </select>
      </div>
<!--       
      <input type="text" value="{{e._id}}" ngModel name="C_id" #{{e._id}}>  -->
    <div class="form-group">
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="SubCategories name" ngModel name="SubcategoryName" #SubcategoryName>
    </div>
 
    <div class="form-group">
        <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="Select Image" name="file"   multiple (change)="selectMultiple($event)">
      </div>
   
 

    <div class="form-group">
  
        <button type="submit" class="btn btn-primary btn-user btn-block">
            Add Sub Categories
          </button> 
    </div>
  </form>
