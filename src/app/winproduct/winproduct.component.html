<h1 class="h3 mb-0 text-gray-800">Show Sub Categories</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">User ID</th>
        <th scope="col">Product Price</th>
        <th scope="col">Bid price</th>
        <th scope="col">Product Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of GetData">
        <td>{{e.ProductName}}</td>
        <td>{{e.userId}}</td>
        <td>{{e.ProductPrice}}</td>
        <td>{{e.HighBidPrice}}</td>
        <td><img src="http://localhost:7000/image/{{e.ProductImage}}" width="100" height="100" ></td>
        
      </tr>
      
     </tbody>
  </table>
