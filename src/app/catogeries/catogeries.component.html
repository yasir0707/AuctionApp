<h1 class="h3 mb-0 text-gray-800">Add Categories</h1>
<form class="user" #form="ngForm" (ngSubmit)="onSubmit(form)" enctype='multipart/form-data'>
    <div class="form-group row">
      <div class="col-sm-12 mb-3 mb-sm-0">
        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Categories Name" ngModel name="CategoryName" #CategoryName>
      </div>
    </div>
    <div class="form-group">
      <input type="file" class="form-control form-control-user" id="exampleInputEmail" name="file"   multiple (change)="selectMultiple($event)">
    </div>
    <button type="submit" class="btn btn-primary btn-user btn-block">
      Add Categories
    </button>
  </form>
